<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="player">
          <div class="cover">
            <img
              class="cover__img"
              src="../momentum/assets/sounds/cover_1.jpg"
              alt="cover"
            />
          </div>

          <div class="title">Now Playing</div>
          <div class="progress-container">
            <div class="progress__bar"></div>
          </div>
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <ul class="play-list"></ul>
        </div>
        <div class="weather">
          <input type="text" class="city" />
          <i class="weather-icon owf owf-3x"></i>
          <div class="weather-error"></div>
          <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
          </div>
          <div class="wind">
            <span class="wind__speed"></span>
          </div>
          <div class="humidity">
            <span class="humidity__item"></span>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="slider-icons">
          <button class="slide-prev slider-icon"></button>
          <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting-container">
          <span class="greeting"></span>
          <input type="text" class="name" />
        </div>
      </main>
      <footer class="footer">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
        <div class="info">
          <button class="setting">
            <img src="./assets/svg/settings.svg" alt="button" />
          </button>
          <div class="setting-container">
            <div class="switch">
              <span class="lang">En/Ru</span>
              <div class="switch-toggle">
                <div class="toggle__el"></div>
              </div>
            </div>
          </div>
          <a class="RS__link" href="https://rs.school/js/" target="_blank">
            <img src="./assets/svg/logo-rs.svg" alt="RS School" />
          </a>
          <p class="Git__link">
            Copyright &copy; 2023
            <a href="https://github.com/Galiia-GR" target="_blank"
              ><img
                src="./assets/svg/github.svg"
                width="25"
                height="25"
                alt="github"
            /></a>
          </p>
        </div>
      </footer>
      <script type="module" defer src="./src/index.js"></script>
    </div>
  </body>
</html>
